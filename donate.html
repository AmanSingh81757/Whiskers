<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Donation Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="donate.css"/>
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Donation Form</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="FirstName">First Name</label>
            <input class="FirstName" type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter First Name"/>
          </div>
          <div class="user-input-box">
            <label for="LastName">Last Name</label>
            <input class="LastName" type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter Last Name"/>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Phone Number</label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Enter Phone Number"/>
          </div>
          <div class="user-input-box">
            <label for="cardNumber">Card Number</label>
            <input type="text"
                    id="cardNumber"
                    name="cardNumber"
                    placeholder="1111-2222-3333-4444"/>
          </div>
          <div class="user-input-box dob">
            <label for="cardNumber">Expiry Date</label>
            <input type="text" placeholder="MM" class="exp"/>
            <input type="text" placeholder="YYYY" class="exp"/>
          </div>
          <div class="user-input-box">
            <label for="cardName">Full Name</label>
            <input type="text"
                    id="cardName"
                    name="cardName"
                    placeholder="Enter Name On Card"/>
          </div><div class="user-input-box">
            <label for="cvv Number">CVV number</label>
            <input type="text" placeholder="123"/>
        </div>
        <div class="amount1">
          <input  class="amount" type="text" placeholder="Enter Amount">
        </div>
        <div class="form-submit-btn">
          <input class="cancel" type="button" value="Cancel">
          <input class="donate" type="submit" value="Donate">
        </div>
      </form>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
