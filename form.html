<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Adoption Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="form.css"/>
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Adoption Form</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Full Name</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter Full Name"/>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Phone Number</label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Enter Phone Number"/>
          </div>
          <div class="user-input-box">
            <label for="fullName">Aadhaar Number</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter Aadhaar Number"/>
          </div>
          <div class="user-input-box">
            <label for="fullName">Name of Pet</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter Name of Pet"/>
          </div>
          <div class="user-input-box">
            <label for="fullName">Breed</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter Breed"/>
          </div>
        </div>
        <div class="gender-details-box">
          <span class="gender-title">Gender</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
          </div>
        </div>
        <div class="gender-details-box">
            <span class="gender-title">Declaration</span> <br> <br>
            <input type="radio" name="declaration" id="declaration">
            <label for="declaration">I declare that the information provided is correct and a accept the adoption of mentioned animal</label>
        </div>
        <div class="form-submit-btn">
          <input class="cancel" type="button" value="Cancel">
          <input class="submit" type="submit" value="Submit" id="sub">
        </div>
      </form>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
